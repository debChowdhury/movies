<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Movies app</title>
        <script src="https://kit.fontawesome.com/fb0ce62ee2.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/home_style.css">
    </head>
    <body>
        <!-- the navbar -->
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./favourites.html">Favourites</a>
            </li>    
        </ul>
        <!-- the search bar -->
        <div id="search-div">
            <input type="text" id="name-input" placeholder="Enter movie name"><i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <p id="error-p"></p>
        <div class="container-fluid">
            <!-- div showing the movies list -->
            <div id="movies-div" class="row"></div>
            <div id="loader"></div>
        </div>
        <div class="text-center">
            <!-- load more button -->
            <button id="loadMoreBtn" type="button" class="btn btn-primary">Load more</button>
        </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/home_script.js"></script>
    </body>
</html>
